name: speed_drawer
description: A high-performance Android app drawer with instant search and productivity features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  device_apps: ^2.2.0
  fuzzy: ^0.5.1
  sqflite: ^2.3.0
  path: ^1.8.3
  cached_network_image: ^3.3.0
  permission_handler: ^11.0.1
  android_intent_plus: ^4.0.3
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/ 
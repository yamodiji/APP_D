name: speed_drawer
description: A high-performance custom app drawer focused on speed and productivity
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.24.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  installed_apps: ^1.3.1
  shared_preferences: ^2.2.2
  provider: ^6.1.1
  fuzzy: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

